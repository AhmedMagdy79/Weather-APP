<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper ">
        <header><i class="fa fa-arrow-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-text ">
                Please enter valid city name
            </p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <!--  -->
        <!--  -->
        <section class="weather-part">
            <img src="#" alt="">
            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="fa fa-map-marker-alt"></i>
                <span>Kathmandu, Nebal</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa fa-thermometer-empty"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span>84%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
